<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>背景颜色选择器</title>
	</head>
	<body>
		<p id="a" style="color:red">请选择颜色:</p>
    <script>
			var password = prompt('请输入密码：');
			if(password == '123456') {
				alert('密码输入正确！');
				alert('欢迎！！！')
			}else{
				alert('输入密码错误！');
				window.close();
			}
	</script>
    <script type="text/javascript">
	var a=document.getElementById("a");
	a.style.color="red";
    </script>
    <input type="button" name="redBtutton" id="redBtutton" value="灰色" onclick="chgColor('gray')" />
    <input type="button" name="redBtutton" id="redBtutton" value="棕色" onclick="chgColor('brown')" />
    <input type="button" name="redBtutton" id="redBtutton" value="黑色" onclick="chgColor('black')" />
    <input type="color" name="" id="chgColor" value="#ff0000" onchange="chgRandomColor()" />
    <script type="text/javascript">
	   function chgColor(color){
		  document.body.style.backgroundColor=color;
	 }
	   function chgRandomColor(){
		 var chgColor=document.getElementById("chgColor");
		 document.body.style.backgroundColor=chgColor.value;
	 }
   </script>
	</body>
</html>
